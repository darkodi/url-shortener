services:
  url-shortener:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: url-shortener
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
      - SERVER_PORT=8080
      - DATABASE_PATH=/app/data/urls.db
      - APP_BASE_URL=http://localhost:8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_RATE=10
      - RATE_LIMIT_BURST=20
    volumes:
      # Persist SQLite database
      - url_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  url_data:
    driver: local
  redis_data:
  
