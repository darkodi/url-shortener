version: '3.8'

services:
  url-shortener:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: url-shortener
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
      - SERVER_PORT=8080
      - DATABASE_PATH=/app/data/urls.db
      - APP_BASE_URL=http://localhost:8080
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_RATE=10
      - RATE_LIMIT_BURST=20
    volumes:
      # Persist SQLite database
      - url_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  url_data:
    driver: local
